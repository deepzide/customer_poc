---
- name: Deploy custom ERPNext stack
  hosts: erpnext
  become: true
  vars:
    project_dir: /opt/erpnext
    repo_url: https://github.com/frappe/frappe_docker.git
    target_image: dcorps/deepzide:latest
    force_update: true  # Cambiar a true para forzar actualizaciÃ³n de imagen


  tasks:
    # ------------------------------------------------------------------------
    # ðŸ—‚ï¸ PreparaciÃ³n del servidor
    # ------------------------------------------------------------------------
    - name: Ensure project directory exists
      ansible.builtin.file:
        path: "{{ project_dir }}"
        state: directory
        mode: "0755"

    # ------------------------------------------------------------------------
    # ðŸ³ InstalaciÃ³n de Docker y Docker Compose (100 % nativo)
    # ------------------------------------------------------------------------
    - name: Update apt cache
      ansible.builtin.apt:
        update_cache: yes

    - name: Ensure dependencies are installed
      ansible.builtin.package:
        name:
          - bc
          - curl
          - expect
          - git
          - ca-certificates
        state: present

    - name: Create Docker GPG key directory
      ansible.builtin.file:
        path: /etc/apt/keyrings
        state: directory
        mode: "0755"

    - name: Download Docker's official GPG key
      ansible.builtin.get_url:
        url: https://download.docker.com/linux/ubuntu/gpg
        dest: /etc/apt/keyrings/docker.asc
        mode: "0644"

    - name: Add Docker repository to Apt sources
      ansible.builtin.apt_repository:
        repo: "deb [arch=amd64 signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
        state: present
        filename: docker

    - name: Update apt cache after adding Docker repository
      ansible.builtin.apt:
        update_cache: yes

    - name: Install Docker and Docker Compose
      ansible.builtin.package:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: present

    - name: Ensure Docker service is enabled and started
      ansible.builtin.service:
        name: docker
        state: started
        enabled: yes

    - name: Add ubuntu user to docker group
      ansible.builtin.user:
        name: ubuntu
        groups: docker
        append: yes

    # ------------------------------------------------------------------------
    # âš™ï¸ Clone ERPNext docker
    # ------------------------------------------------------------------------
    - name: Clone frappe_docker repository
      ansible.builtin.git:
        repo: "{{ repo_url }}"
        dest: "{{ project_dir }}/frappe_docker"
        version: main
        force: yes

    # ------------------------------------------------------------------------
    # ðŸ“‹ Leer apps desde archivo custom.txt local
    # ------------------------------------------------------------------------
    - name: Leer apps desde custom.txt local
      ansible.builtin.set_fact:
        custom_apps: "{{ lookup('file', '../custom.txt').split('\n') | select('match', '^[^#]') | reject('equalto', '') | reject('equalto', 'erpnext') | list }}"

    - name: Mostrar apps leÃ­das desde custom.txt
      ansible.builtin.debug:
        msg: "Apps leÃ­das (sin duplicar erpnext): {{ custom_apps }}"

    # ------------------------------------------------------------------------
    # âœï¸ Agregar apps al comando bench new-site
    # ------------------------------------------------------------------------
    - name: Agregar apps al comando bench new-site
      ansible.builtin.shell: |
        # Construir el fragmento de instalaciÃ³n de apps
        apps_flags=""
        for app in {{ custom_apps | join(' ') }}; do
          apps_flags="$apps_flags --install-app $app"
        done

        # Agregar las apps custom despuÃ©s de --install-app erpnext (sin duplicar)
        sed -i "/bench new-site/s|--install-app erpnext|--install-app erpnext$apps_flags|g" {{ project_dir }}/frappe_docker/pwd.yml

        echo "âœ… Se agregaron las apps al comando bench new-site:"
        grep "bench new-site" {{ project_dir }}/frappe_docker/pwd.yml
      args:
        executable: /bin/bash
      register: add_apps_output

    - name: Mostrar resultado de la inserciÃ³n de apps
      ansible.builtin.debug:
        msg: "{{ add_apps_output.stdout_lines }}"

    # ------------------------------------------------------------------------
    # âœï¸ Modificar pwd.yml para usar imagen custom
    # ------------------------------------------------------------------------
    - name: Replace frappe/erpnext image with custom image (any version)
      ansible.builtin.shell: |
        sed -i "s|frappe/erpnext:[^\"']*|{{ target_image }}|g" {{ project_dir }}/frappe_docker/pwd.yml
        echo "âœ… Imagen reemplazada. Contenido actual de pwd.yml:"
        echo "-------------------------------------------------"
        cat {{ project_dir }}/frappe_docker/pwd.yml
      args:
        executable: /bin/bash
      register: sed_output

    - name: Mostrar salida del reemplazo de imagen
      ansible.builtin.debug:
        msg: "{{ sed_output.stdout_lines }}"

    # ------------------------------------------------------------------------
    # ðŸ”„ ACTUALIZACIÃ“N: Pull nueva versiÃ³n de la imagen si force_update estÃ¡ activo
    # ------------------------------------------------------------------------
    - name: Pull latest custom image
      ansible.builtin.command:
        cmd: docker pull {{ target_image }}
      register: pull_output
      when: force_update | bool

    - name: Mostrar resultado del pull de imagen
      ansible.builtin.debug:
        msg: "{{ pull_output.stdout_lines }}"
      when: force_update | bool

    # ------------------------------------------------------------------------
    # ðŸ”„ ACTUALIZACIÃ“N: Bajar contenedores existentes antes de actualizar
    # ------------------------------------------------------------------------
    - name: Take down existing containers (if updating)
      ansible.builtin.command:
        cmd: docker compose -f pwd.yml down
      args:
        chdir: "{{ project_dir }}/frappe_docker"
      register: down_output
      when: force_update | bool
      ignore_errors: yes

    - name: Mostrar salida del docker compose down
      ansible.builtin.debug:
        msg: "{{ down_output.stdout_lines }}"
      when: force_update | bool

    # ------------------------------------------------------------------------
    # ðŸš€ Levantar los servicios
    # ------------------------------------------------------------------------
    - name: Deploy ERPNext stack using pwd.yml
      ansible.builtin.command:
        cmd: docker compose -f pwd.yml up -d
      args:
        chdir: "{{ project_dir }}/frappe_docker"
      register: up_output

    - name: Mostrar salida del docker compose up
      ansible.builtin.debug:
        msg: "{{ up_output.stdout_lines }}"

    # ------------------------------------------------------------------------
    # â³ Esperar a que los servicios estÃ©n listos
    # ------------------------------------------------------------------------
    - name: Wait for ERPNext services to be healthy
      ansible.builtin.pause:
        seconds: 30
        prompt: "Esperando a que los servicios de ERPNext estÃ©n listos..."

    # ------------------------------------------------------------------------
    # ðŸ” DIAGNÃ“STICO: Verificar apps instaladas
    # ------------------------------------------------------------------------
    - name: List installed apps on all sites
      ansible.builtin.shell: |
        docker compose -f pwd.yml exec -T backend bench --site all list-apps
      args:
        chdir: "{{ project_dir }}/frappe_docker"
      register: list_apps_output
      when: force_update | bool
      failed_when: false

    - name: Mostrar apps instaladas actualmente
      ansible.builtin.debug:
        msg: "{{ list_apps_output.stdout_lines }}"
      when: force_update | bool

    # ------------------------------------------------------------------------
    # ðŸ“¦ INSTALACIÃ“N: Instalar apps faltantes si es necesario
    # ------------------------------------------------------------------------
    - name: Install erpnext if missing
      ansible.builtin.shell: |
        docker compose -f pwd.yml exec -T backend bench --site all install-app erpnext
      args:
        chdir: "{{ project_dir }}/frappe_docker"
      register: install_erpnext_output
      when: 
        - force_update | bool
        - "'erpnext' not in list_apps_output.stdout"
      failed_when: false

    - name: Mostrar resultado de instalaciÃ³n de erpnext
      ansible.builtin.debug:
        msg: "{{ install_erpnext_output.stdout_lines }}"
      when: 
        - force_update | bool
        - "'erpnext' not in list_apps_output.stdout"

    - name: Install custom apps if missing
      ansible.builtin.shell: |
        apps_to_install=""
        for app in {{ custom_apps | join(' ') }}; do
          if ! docker compose -f pwd.yml exec -T backend bench --site all list-apps | grep -q "$app"; then
            apps_to_install="$apps_to_install $app"
            docker compose -f pwd.yml exec -T backend bench --site all install-app "$app" || true
          fi
        done
        echo "Apps instaladas: $apps_to_install"
      args:
        chdir: "{{ project_dir }}/frappe_docker"
        executable: /bin/bash
      register: install_custom_apps_output
      when: 
        - force_update | bool
        - custom_apps | length > 0
      failed_when: false

    - name: Mostrar resultado de instalaciÃ³n de apps custom
      ansible.builtin.debug:
        msg: "{{ install_custom_apps_output.stdout_lines }}"
      when: 
        - force_update | bool
        - custom_apps | length > 0

    # ------------------------------------------------------------------------
    # ðŸ”„ MIGRACIÃ“N: Ejecutar bench migrate despuÃ©s de actualizar
    # ------------------------------------------------------------------------
    - name: Run bench migrate on all sites
      ansible.builtin.shell: |
        docker compose -f pwd.yml exec -T backend bench --site all migrate
      args:
        chdir: "{{ project_dir }}/frappe_docker"
      register: migrate_output
      when: force_update | bool
      failed_when: false

    - name: Mostrar resultado de la migraciÃ³n
      ansible.builtin.debug:
        msg: "{{ migrate_output.stdout_lines }}"
      when: force_update | bool

    # ------------------------------------------------------------------------
    # ðŸ”„ Reiniciar servicios despuÃ©s de la migraciÃ³n
    # ------------------------------------------------------------------------
    - name: Restart services after migration
      ansible.builtin.command:
        cmd: docker compose -f pwd.yml restart
      args:
        chdir: "{{ project_dir }}/frappe_docker"
      register: restart_output
      when: force_update | bool

    - name: Mostrar resultado del restart
      ansible.builtin.debug:
        msg: "{{ restart_output.stdout_lines }}"
      when: force_update | bool

    # ------------------------------------------------------------------------
    # ðŸ“‹ Listar contenedores actuales
    # ------------------------------------------------------------------------
    - name: List running Docker containers
      ansible.builtin.command:
        cmd: docker ps
      register: docker_ps_output

    - name: Mostrar salida de docker ps
      ansible.builtin.debug:
        msg: "{{ docker_ps_output.stdout_lines }}"