---
- name: Deploy custom ERPNext stack
  hosts: erpnext
  become: true
  vars:
    project_dir: /opt/erpnext
    repo_url: https://github.com/frappe/frappe_docker.git
    target_image: dcorps/deepzide:latest
    site_name: frontend

  tasks:
    # ------------------------------------------------------------------------
    # üóÇÔ∏è Preparaci√≥n del servidor
    # ------------------------------------------------------------------------
    - name: Ensure project directory exists
      ansible.builtin.file:
        path: "{{ project_dir }}"
        state: directory
        mode: "0755"

    # ------------------------------------------------------------------------
    # üê≥ Instalaci√≥n de Docker y Docker Compose (100 % nativo)
    # ------------------------------------------------------------------------
    - name: Update apt cache
      ansible.builtin.apt:
        update_cache: yes

    - name: Ensure dependencies are installed
      ansible.builtin.package:
        name:
          - bc
          - curl
          - expect
          - git
          - ca-certificates
        state: present

    - name: Create Docker GPG key directory
      ansible.builtin.file:
        path: /etc/apt/keyrings
        state: directory
        mode: "0755"

    - name: Download Docker's official GPG key
      ansible.builtin.get_url:
        url: https://download.docker.com/linux/ubuntu/gpg
        dest: /etc/apt/keyrings/docker.asc
        mode: "0644"

    - name: Add Docker repository to Apt sources
      ansible.builtin.apt_repository:
        repo: "deb [arch=amd64 signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
        state: present
        filename: docker

    - name: Update apt cache after adding Docker repository
      ansible.builtin.apt:
        update_cache: yes

    - name: Install Docker and Docker Compose
      ansible.builtin.package:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: present

    - name: Ensure Docker service is enabled and started
      ansible.builtin.service:
        name: docker
        state: started
        enabled: yes

    - name: Add ubuntu user to docker group
      ansible.builtin.user:
        name: ubuntu
        groups: docker
        append: yes

    # ------------------------------------------------------------------------
    # ‚öôÔ∏è Clone ERPNext docker
    # ------------------------------------------------------------------------
    - name: Clone frappe_docker repository
      ansible.builtin.git:
        repo: "{{ repo_url }}"
        dest: "{{ project_dir }}/frappe_docker"
        version: main
        force: yes

    # ------------------------------------------------------------------------
    # üìã Leer apps desde archivo custom.txt local
    # ------------------------------------------------------------------------
    - name: Leer apps desde custom.txt local
      ansible.builtin.set_fact:
        custom_apps: "{{ lookup('file', '../custom.txt').split('\n') | select('match', '^[^#]') | reject('equalto', '') | reject('equalto', 'erpnext') | list }}"

    - name: Mostrar apps le√≠das desde custom.txt
      ansible.builtin.debug:
        msg: "Apps le√≠das (sin duplicar erpnext): {{ custom_apps }}"

    # ------------------------------------------------------------------------
    # ‚úèÔ∏è Agregar apps al comando bench new-site
    # ------------------------------------------------------------------------
    - name: Agregar apps al comando bench new-site
      ansible.builtin.shell: |
        # Construir el fragmento de instalaci√≥n de apps
        apps_flags=""
        for app in {{ custom_apps | join(' ') }}; do
          apps_flags="$apps_flags --install-app $app"
        done

        # Agregar las apps custom despu√©s de --install-app erpnext (sin duplicar)
        sed -i "/bench new-site/s|--install-app erpnext|--install-app erpnext$apps_flags|g" {{ project_dir }}/frappe_docker/pwd.yml

        echo "‚úÖ Se agregaron las apps al comando bench new-site:"
        grep "bench new-site" {{ project_dir }}/frappe_docker/pwd.yml
      args:
        executable: /bin/bash
      register: add_apps_output

    - name: Mostrar resultado de la inserci√≥n de apps
      ansible.builtin.debug:
        msg: "{{ add_apps_output.stdout_lines }}"

    # ------------------------------------------------------------------------
    # ‚úèÔ∏è Modificar pwd.yml para usar imagen custom
    # ------------------------------------------------------------------------
    - name: Replace frappe/erpnext image with custom image (any version)
      ansible.builtin.shell: |
        sed -i "s|frappe/erpnext:[^\"']*|{{ target_image }}|g" {{ project_dir }}/frappe_docker/pwd.yml
        echo "‚úÖ Imagen reemplazada. Contenido actual de pwd.yml:"
        echo "-------------------------------------------------"
        cat {{ project_dir }}/frappe_docker/pwd.yml
      args:
        executable: /bin/bash
      register: sed_output

    - name: Mostrar salida del reemplazo de imagen
      ansible.builtin.debug:
        msg: "{{ sed_output.stdout_lines }}"

    # ------------------------------------------------------------------------
    # üê≥ CR√çTICO: Pull de la imagen custom antes de deploy
    # ------------------------------------------------------------------------
    - name: Pull latest custom ERPNext image
      ansible.builtin.command:
        cmd: docker pull {{ target_image }}
      register: pull_output
      changed_when: "'Downloaded newer image' in pull_output.stdout or 'Digest:' in pull_output.stdout"

    - name: Mostrar resultado del pull
      ansible.builtin.debug:
        msg: "{{ pull_output.stdout_lines }}"

    - name: Check if containers are already running
      ansible.builtin.command:
        cmd: docker compose -f pwd.yml ps -q
      args:
        chdir: "{{ project_dir }}/frappe_docker"
      register: running_containers
      changed_when: false

    # ------------------------------------------------------------------------
    # üõë Detener servicios para aplicar nueva imagen
    # ------------------------------------------------------------------------
    - name: Stop all ERPNext services
      ansible.builtin.command:
        cmd: docker compose -f pwd.yml down
      args:
        chdir: "{{ project_dir }}/frappe_docker"
      ignore_errors: yes
      register: down_output

    - name: Mostrar resultado del down
      ansible.builtin.debug:
        msg: "{{ down_output.stdout_lines }}"

    # ------------------------------------------------------------------------
    # üöÄ Levantar servicios con imagen actualizada
    # ------------------------------------------------------------------------
    - name: Deploy ERPNext stack using pwd.yml
      ansible.builtin.command:
        cmd: docker compose -f pwd.yml up -d
      args:
        chdir: "{{ project_dir }}/frappe_docker"
      register: up_output

    - name: Mostrar salida del docker compose up
      ansible.builtin.debug:
        msg: "{{ up_output.stdout_lines }}"

    # ------------------------------------------------------------------------
    # üîÑ Ejecutar migraciones si el sitio existe
    # ------------------------------------------------------------------------
    - name: Wait for backend to be ready
      ansible.builtin.wait_for:
        port: 8080
        delay: 20
        timeout: 180

    - name: Check if site exists
      ansible.builtin.command:
        cmd: docker compose -f pwd.yml exec -T backend ls sites/{{ site_name }}
      args:
        chdir: "{{ project_dir }}/frappe_docker"
      register: site_check
      ignore_errors: yes
      changed_when: false

    - name: Run migrations if site exists and image was updated
      ansible.builtin.shell: |
        echo "üîÑ Ejecutando migraciones..."
        docker compose -f pwd.yml exec -T backend bench --site {{ site_name }} migrate
        echo "üßπ Limpiando cach√©..."
        docker compose -f pwd.yml exec -T backend bench --site {{ site_name }} clear-cache
        echo "üî® Rebuilding assets..."
        docker compose -f pwd.yml exec -T backend bench --site {{ site_name }} build
        echo "‚úÖ Migraciones completadas"
      args:
        chdir: "{{ project_dir }}/frappe_docker"
      when: site_check.rc == 0
      register: migrate_output
      ignore_errors: yes

    - name: Mostrar resultado de migraciones
      ansible.builtin.debug:
        msg: "{{ migrate_output.stdout_lines }}"
      when: migrate_output is defined and migrate_output.stdout is defined

    # ------------------------------------------------------------------------
    # üîÑ Down y Up final para aplicar cambios completamente
    # ------------------------------------------------------------------------
    - name: Final down after migrations
      ansible.builtin.command:
        cmd: docker compose -f pwd.yml down
      args:
        chdir: "{{ project_dir }}/frappe_docker"
      when: 
        - site_check.rc == 0
        - migrate_output is defined
        - migrate_output.rc == 0
      register: final_down_output

    - name: Mostrar resultado del down final
      ansible.builtin.debug:
        msg: "{{ final_down_output.stdout_lines }}"
      when: final_down_output is defined and final_down_output.stdout is defined

    - name: Final up after migrations
      ansible.builtin.command:
        cmd: docker compose -f pwd.yml up -d
      args:
        chdir: "{{ project_dir }}/frappe_docker"
      when: 
        - site_check.rc == 0
        - migrate_output is defined
        - migrate_output.rc == 0
      register: final_up_output

    - name: Mostrar resultado del up final
      ansible.builtin.debug:
        msg: "{{ final_up_output.stdout_lines }}"
      when: final_up_output is defined and final_up_output.stdout is defined

    - name: Wait for services to be ready after final restart
      ansible.builtin.wait_for:
        port: 8080
        delay: 20
        timeout: 180
      when: 
        - site_check.rc == 0
        - migrate_output is defined
        - migrate_output.rc == 0

    # ------------------------------------------------------------------------
    # üìã Listar contenedores actuales
    # ------------------------------------------------------------------------
    - name: List running Docker containers
      ansible.builtin.command:
        cmd: docker ps
      register: docker_ps_output

    - name: Mostrar salida de docker ps
      ansible.builtin.debug:
        msg: "{{ docker_ps_output.stdout_lines }}"

    # ------------------------------------------------------------------------
    # üìä Resumen final
    # ------------------------------------------------------------------------
    - name: Deployment summary
      ansible.builtin.debug:
        msg:
          - "=========================================="
          - "‚úÖ Deployment completado"
          - "üñºÔ∏è  Imagen: {{ target_image }}"
          - "üì¶ Apps instaladas: {{ custom_apps | join(', ') }}"
          - "üåê Acceso: http://{{ ansible_host }}:8080"
          - "üë§ Usuario: Administrator"
          - "üîë Password: admin"
          - "=========================================="
